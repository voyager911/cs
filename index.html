<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单模板</title>
<style>

    body{
        margin:0 auto;
        padding:36px;
        height:900px;
        background-color:#F3F3FA
    }
     .btn2{
        position:relative;
	top:450px;
	left:120px;
	}
    .contentLog>ul{
        position:fixed;
        top:13%;
        right:3%;
        list-style-type: none;//消除了表格的前缀
        display:block;
        padding:20px;
        margin:2px;
    }
    .contentLog>ul>img{
        position:absolute;
        right:-65px;
        top:0;
    }
    #btnb1{
        border:1px solid #000000;
        width:45px;
        margin:6px 5px;
        padding:15px 5px;
        color:white;
        background-color:#4CAF50;
        text-align: center; /*设置文本水平居中*/
        overflow: hidden;
    }
    #btnb1>img:hover{
        transform-origin:100% 0%;
        transform:rotate(-90deg);
        -webkit-transition:all 1.2s linear;
        -moz-transition:all 1.2s linear;
        -o-transition:all 1.2s linear;//图片90度切换
        z-index:2;
    }
    .nva>.ww{
        height:80px;
        width:auto;
        list-style-type:none;
        margin:0;
        padding:0;
        background:#98bf21;
    }
    #nva{
        position:relative;
        top:10px;
        left:20px;
    }
    li{
        float:left;//向左浮动
    }

    li a{
        display:block;
        color:white;
        text-align:center;
        padding:22px 48px;
        margin-top: 20px;
        margin-left: 20px;
        text-decoration:none;//下划线去掉
    }

    li a#about{
        position:absolute;
        right:35px;
        padding:5px;
    }
    /* 下拉按钮样式 */
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-right:22px;
        margin-top:0;
        margin-left:15px;

    }

    /* 容器 <div> - 需要定位下拉内容 */
    .dropdown {
        position: relative;
        display: inline-block;
        top:19px;
        left:30px;
    }

    /* 下拉内容 (默认隐藏) */
    .dropdown-content {
        display: none;
        position: static;
        background-color: #E97235;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* 下拉菜单的链接 */
    .dropdown-content a {
        color: green;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* 鼠标移上去后修改下拉菜单链接颜色 */
    .dropdown-content a:hover {background-color: #f1f1f1}

    /* 在鼠标移上去后显示下拉菜单 */
    .dropdown:hover .dropdown-content {
        display: block;
        z-index: 1;
    }

    /* 当下拉内容显示后修改下拉按钮的背景颜色 */
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
    .mcheader{
        position:absolute;
        top:280px;
        left:150px;
    }
    div.img {
        margin: 2px;
        padding:20px;
        border: 2px solid #ccc;
        float: left;
        width: 120px;
    }

    div.img:hover {
        border: 1px solid #777;
    }

    div.img img {
        width: 100%;
        height: auto;
    }
    .mc1{
        display:inline;
    }
    .mc1>.img img:hover{
        width:100%;transform: scale(2);//通过事件放大图片
    }
    div.desc {
        padding:15px;
        text-align:center;
    }
</style>
</head>
<body>
<div class="nva" id="nva">
    <ul class="ww">

            </div></div></li>
        <li><div class="dropdown">

            </div></div></li>
        <li><a href="#about" id="about"><p>关于</p></li>
    </ul>
</div>

<div class="maincontenet">
    <div class="mcheader">

        <div class="mc1">

</div>

<div id="myCarousel" class="carousel slide">
